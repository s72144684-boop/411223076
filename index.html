<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 網站作業 - 張睿宇</title>
    <style>
        /* 簡單的美化 CSS（聚焦新背景圖和整體效果） */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/abstract-ai-circuit-board-background-with-futuristic-technology-design_901234-2281.jpg'); /* 新背景圖 */
            background-size: cover; /* 覆蓋整個畫面 */
            background-position: center; /* 置中 */
            background-repeat: no-repeat; /* 不重複 */
            color: #333; /* 文字顏色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* 稍提高透明度，讓背景更顯眼但文字仍易讀 */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 更強陰影 */
            max-width: 600px;
            border: 2px solid #007bff; /* 藍色邊框 */
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>411223076 張睿宇</h1>
        <h2>AI 網站 作業</h2>
    </div>
</body>
</html>
