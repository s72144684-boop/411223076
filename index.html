<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 網站作業 - 張睿宇</title>
    <style>
        /* 簡單的美化 CSS（聚焦非文字元素） */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); /* 漸變背景，科技藍紫色 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px; /* 增加內邊距，讓內容更寬鬆 */
            border-radius: 15px; /* 更大圓角 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 更強陰影，增加立體感 */
            max-width: 600px;
            border: 2px solid #007bff; /* 添加藍色邊框 */
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
        img {
            max-width: 100%; /* 圖片自適應 */
            height: auto;
            margin-bottom: 20px; /* 與文字間距 */
            border-radius: 10px; /* 圖片圓角 */
        }
    </style>
</head>
